<app-menu>
        <form [formGroup]="form">
                <mat-form-field>
                        <input matInput type="email" placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                        <input matInput type="password" placeholder="Senha" formControlName="pass">
                </mat-form-field>
                <button mat-button (click)="goToLogin($event)">Entrar</button>
        </form>


</app-menu>
